<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/logos/adl.png" alt="logo adl">
        <p class="header__brand">Blog Frontend</p>

    </header>
    <hr class="division">
<main>
    <form class="form-login">
        <h2 class="form-login__titulo">
            Regístrate ¡Es gratis!
        </h2>
        <div class="form-login__container-inputs">
            <div><input type="text" class="input input-text" name="nombre" placeholder="Nombre"></div>
            <div><input type="text" class="input input-text" name="apellido" placeholder="Apellido"></div>
            <div><input type="email" class="input input-email" name="email" placeholder="E-mail"></div>
            <div><input type="password" class="input input-password" name="password" placeholder="Contraseña"></div>
            <div><input type="password" class="input input-password" name="password" placeholder="Confirma tu contraseña"></div>
        </div>
        <div>
            <button class="btn btn--adl"><a href="./login.html" class="form-login__container-enlace">Crea tu cuenta</a></button>
        </div>
        <div>
            <button class="btn btn--google"><img src="./assets/img/logos/logo google.png" alt="google" width="20"> Regístrate con Google</button>
        </div>
        <div>
            <small>¿Ya tienes una cuenta? <a href="./login.html" class="form-login__container-enlace">Inicia sesión</a></small>
        </div>
    </form>
</main>

</body>
</html>
